<VirtualHost *:80>
ServerAdmin     simon.thepot@makina-corpus.com
DocumentRoot    /opt/minitage/django/bv.server-prod
ServerName      bvclient.localhost
ServerAlias     www.bisonvert.net
ErrorLog        /opt/minitage/django/bv.server-prod/var/log/apache/bvclient.localhost_log
TransferLog     /opt/minitage/django/bv.server-prod/var/log/apache/bvclient.localhost-access_log
CustomLog       /opt/minitage/django/bv.server-prod/var/log/apache/bvclient.localhost-access_log combined
DirectoryIndex   index.html index.htm
<Directory "/opt/minitage/django/bv.server-prod">
    Options  ExecCGI IncludesNOEXEC FollowSymLinks -Indexes
    AllowOverride All
    Order allow,deny
    Allow from all
</Directory>
ProxyRequests off
<Proxy *>
  Order allow,deny
  Allow from all
</Proxy>
RewriteEngine  on

# application mounted on / does not needs _vh_
# supervisor
ProxyPass         /supervisor/ http://127.0.0.1:8090/
ProxyPassReverse  /supervisor/ http://127.0.0.1:8090/

# /-> vhmonster proxyreverse because of redirects !
ProxyPass         / http://127.0.0.1:8201
ProxyPassReverse  / http://127.0.0.1:8201

#RewriteLog "/opt/minitage/django/bv.server-prod/var/log/apache/rewrite.log"
#RewriteLogLevel 3
# vim: set ft=xml:
</VirtualHost>
